<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cash Register Project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
    />
    <link 
      rel="stylesheet" 
      href="styles.css" 
    />
  </head>
  <body>
    <h1 id="title">Cash Register Project</h1>
      
    <div id="change-due">
      <ul id="change-due-list"></ul>
    </div>   

    <div id="customer">
      <label>Enter cash from customer:</label>
      <input type="number" id="cash" />
      <button id="purchase-btn">Purchase</button>
    </div>

    <p id="total">Total: $<span id="price">0</span></p>
    <div id="cid">
      <ul>
        <li><strong>Change in drawer:</strong></li>
        <li>Pennies: $<span id="cid-penny">0</span></li>
        <li>Nickels: $<span id="cid-nickel">0</span></li>
        <li>Dimes: $<span id="cid-dime">0</span></li>
        <li>Quarters: $<span id="cid-quarter">0</span></li>
        <li>Ones: $<span id="cid-one">0</span></li>
        <li>Fives: $<span id="cid-five">0</span></li>
        <li>Tens: $<span id="cid-ten">0</span></li>
        <li>Twenties: $<span id="cid-twenty">0</span></li>
        <li>Hundreds: $<span id="cid-hundred">0</span></li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
